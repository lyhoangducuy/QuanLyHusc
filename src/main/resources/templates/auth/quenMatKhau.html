<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/header::header"></head>

<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Forgot Password</h3>
              </div>

              <div class="card-body">
                <div class="small mb-3 text-muted">
                  Nhập email để hệ thống gửi link đặt lại mật khẩu.
                </div>

                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

                <form th:action="@{/quenMatKhau}" method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
                    <label for="email">Email</label>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" th:href="@{/login}">Quay lại đăng nhập</a>
                    <button class="btn btn-primary" type="submit">Gửi link</button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center py-3">
                <div class="small">
                  <a th:href="@{/dangKy}">Chưa có tài khoản? Đăng ký</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="layoutAuthentication_footer">
    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
