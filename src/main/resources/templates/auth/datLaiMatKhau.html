<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/header::header"></head>

<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Đặt lại mật khẩu</h3>
              </div>

              <div class="card-body">

                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                <form th:action="@{/dat-lai-mat-khau}" method="post" th:object="${form}">
                  <input type="hidden" th:field="*{token}"/>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="mkMoi" type="password" th:field="*{matKhauMoi}"
                           placeholder="Mật khẩu mới" required />
                    <label for="mkMoi">Mật khẩu mới</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="mkNhapLai" type="password" th:field="*{matKhauNhapLai}"
                           placeholder="Nhập lại mật khẩu" required />
                    <label for="mkNhapLai">Nhập lại mật khẩu</label>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" th:href="@{/login}">Quay về đăng nhập</a>
                    <button class="btn btn-primary" type="submit">Xác nhận</button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center py-3">
                <div class="small text-muted">Link chỉ dùng 1 lần và hết hạn sau 15 phút.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="layoutAuthentication_footer">
    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
