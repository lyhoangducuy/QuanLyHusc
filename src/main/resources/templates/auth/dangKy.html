<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/header::header"></head>

<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Register</h3>
              </div>

              <div class="card-body">
                <!-- thông báo lỗi/thành công (tuỳ cậu set) -->
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

                <form th:action="@{/dangKy}" method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="hoTen" name="hoTen" type="text" placeholder="Họ tên" required />
                    <label for="hoTen">Họ tên</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
                    <label for="email">Email</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="tenDangNhap" name="tenDangNhap" type="text" placeholder="Tên đăng nhập" required />
                    <label for="tenDangNhap">Tên đăng nhập</label>
                  </div>

                  <div class="row g-2">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="matKhau" name="matKhau" type="password" placeholder="Mật khẩu" required minlength="6"/>
                        <label for="matKhau">Mật khẩu</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="matKhauNhapLai" name="matKhauNhapLai" type="password" placeholder="Nhập lại mật khẩu" required minlength="6"/>
                        <label for="matKhauNhapLai">Nhập lại mật khẩu</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                    <button class="btn btn-primary" type="submit">Tạo tài khoản</button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center py-3">
                <div class="small">
                  <a th:href="@{/login}">Quay lại đăng nhập</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="layoutAuthentication_footer">
    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
