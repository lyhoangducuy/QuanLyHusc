<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head th:replace="sinhvien/layouts/header::header"></head>
    <body>
        <!-- Responsive navbar-->
        <nav th:replace="sinhvien/layouts/navBar::navBar"></nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div  th:if="${baiViet != null}" class="col-lg-12">
                    <h1 class="font-weight-light" th:text="${baiViet.tieuDe}">Tiêu đề bài viết</h1>
                    <p th:utext="${baiViet.noiDung}">Nội dung bài viết</p>

                </div>
            </div>
        </div>
        <!-- Footer-->
         <footer th:replace="sinhvien/layouts/footer::footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/assets/js/sinhvien.js}"></script>
    </body>
</html>
