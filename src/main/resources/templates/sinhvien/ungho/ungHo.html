<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="sinhvien/layouts/header::header"></head>

<body>
  <nav th:replace="sinhvien/layouts/navBar::navBar"></nav>

  <main class="container px-4 px-lg-5 my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">

        <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
          <div>
            <h3 class="fw-bold mb-0">
              <i class="fa-solid fa-hand-holding-heart me-2"></i>Ủng hộ
            </h3>
            <div class="text-muted small">Chọn chiến dịch và ủng hộ qua VNPAY</div>
          </div>

          <form class="d-flex gap-2" method="get" th:action="@{/UngHo}">
            <input class="form-control" name="keyword" placeholder="Tìm theo tiêu đề..."
                   th:value="${keyword}">
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-magnifying-glass me-1"></i>Tìm
            </button>
          </form>
        </div>

        <!-- CARD LIST -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-lg-5">

            <div class="text-muted small mb-3"
                 th:if="${dsUngHo == null or #lists.isEmpty(dsUngHo)}">
              Chưa có chiến dịch ủng hộ.
            </div>

            <div class="row g-3"
                 th:if="${dsUngHo != null and !#lists.isEmpty(dsUngHo)}">

              <div class="col-12 col-md-6" th:each="c : ${dsUngHo}">
                <div class="border rounded-3 p-3 h-100">
                  <div class="d-flex justify-content-between align-items-start gap-2">
                    <div>
                      <div class="fw-semibold fs-5" th:text="${c.tieuDe}">Tiêu đề</div>
                      <div class="text-muted small mt-1" style="white-space:pre-line;"
                           th:text="${#strings.abbreviate(c.moTa, 120)}"></div>
                    </div>

                    <span class="badge rounded-pill"
                          th:classappend="${c.trangThai} ? ' text-bg-success' : ' text-bg-secondary'"
                          th:text="${c.trangThai} ? 'Đang mở' : 'Đã đóng'">
                      Đang mở
                    </span>
                  </div>

                  <div class="mt-3 small">
                    <div class="d-flex justify-content-between">
                      <span class="text-muted">Mục tiêu</span>
                      <b th:text="${#numbers.formatDecimal(c.mucTieuVnd,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</b>
                    </div>
                    <div class="d-flex justify-content-between">
                      <span class="text-muted">Đã nhận</span>
                      <b th:text="${#numbers.formatDecimal(c.daNhanVnd,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</b>
                    </div>
                  </div>

                  <!-- progress -->
                  <div class="mt-3">
                    <div class="progress" style="height: 10px;">
                      <div class="progress-bar"
                           role="progressbar"
                           th:with="pct=${c.mucTieuVnd != null and c.mucTieuVnd > 0 ? (c.daNhanVnd * 100.0 / c.mucTieuVnd) : 0}"
                           th:style="'width:' + (${pct > 100 ? 100 : pct}) + '%;'">
                      </div>
                    </div>
                    <div class="text-muted small mt-1"
                         th:with="pct=${c.mucTieuVnd != null and c.mucTieuVnd > 0 ? (c.daNhanVnd * 100.0 / c.mucTieuVnd) : 0}"
                         th:text="${#numbers.formatDecimal(pct,1,'POINT',1,'POINT')} + '%'">
                      0%
                    </div>
                  </div>

                  <div class="d-flex justify-content-end mt-3">
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/UngHo/{id}(id=${c.ungHoId})}">
                      Xem &amp; Ủng hộ
                      <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                  </div>
                </div>
              </div>

            </div>

            <!-- Pagination -->
            <ul class="pagination justify-content-center mt-4"
                th:if="${totalpage != null and totalpage > 1}">
              <li class="page-item" th:classappend="${currentpage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/UngHo(pageNo=${currentpage - 1}, keyword=${keyword})}">Previous</a>
              </li>

              <li class="page-item"
                  th:each="i : ${#numbers.sequence(1, totalpage)}"
                  th:classappend="${i == currentpage} ? 'active'">
                <a class="page-link"
                   th:href="@{/UngHo(pageNo=${i}, keyword=${keyword})}"
                   th:text="${i}">1</a>
              </li>

              <li class="page-item" th:classappend="${currentpage == totalpage} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/UngHo(pageNo=${currentpage + 1}, keyword=${keyword})}">Next</a>
              </li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer th:replace="sinhvien/layouts/footer::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/assets/js/sinhvien.js}"></script>
</body>
</html>
