<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
  <nav th:replace="admin/layouts/navBar::navBar"></nav>

  <div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4 mt-5">

          <!-- ✅ giữ nguyên nội dung page, chỉ bọc theo layout admin -->
          <section class="mb-4">
            <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between gap-3">
              <div>
                <h3 class="fw-semibold mb-1">Chỉnh sửa thông tin cá nhân</h3>
                <div class="text-muted small">Cập nhật họ tên, email, số điện thoại.</div>
              </div>

              <a class="btn btn-outline-secondary" th:href="@{/admin}">
                <i class="fa-solid fa-arrow-left me-1"></i>Quay lại
              </a>
            </div>
          </section>

          <div class="alert alert-success border shadow-sm" th:if="${success}" th:text="${success}"></div>
          <div class="alert alert-danger border shadow-sm" th:if="${error}" th:text="${error}"></div>

          <section>
            <div class="card border-0 shadow-sm">
              <div class="card-body p-3 p-md-4">

                <form method="post" th:action="@{/admin/chinhSuaThongTin}" th:object="${form}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                  <div class="row g-3">

                    <div class="col-12 col-md-6">
                      <label class="form-label small text-muted mb-1">Tên đăng nhập</label>
                      <input type="text"
                             class="form-control"
                             th:field="*{tenDangNhap}"
                             th:classappend="${#fields.hasErrors('tenDangNhap')} ? ' is-invalid' : ''"
                             placeholder="vd: ducuy_01">
                      <div class="invalid-feedback"
                           th:if="${#fields.hasErrors('tenDangNhap')}"
                           th:errors="*{tenDangNhap}"></div>
                      <div class="form-text">Chỉ dùng chữ/số và . _ - (4–50 ký tự).</div>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label small text-muted mb-1">Họ và tên</label>
                      <input type="text"
                             class="form-control"
                             th:field="*{hoTen}"
                             th:classappend="${#fields.hasErrors('hoTen')} ? ' is-invalid' : ''"
                             placeholder="Nhập họ tên">
                      <div class="invalid-feedback"
                           th:if="${#fields.hasErrors('hoTen')}"
                           th:errors="*{hoTen}"></div>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label small text-muted mb-1">Email</label>
                      <input type="email"
                             class="form-control"
                             th:field="*{email}"
                             th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                             placeholder="vd: abc@gmail.com">
                      <div class="invalid-feedback"
                           th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></div>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label small text-muted mb-1">Số điện thoại</label>
                      <input type="text"
                             class="form-control"
                             th:field="*{soDienThoai}"
                             th:classappend="${#fields.hasErrors('soDienThoai')} ? ' is-invalid' : ''"
                             placeholder="vd: 09xxxxxxx">
                      <div class="invalid-feedback"
                           th:if="${#fields.hasErrors('soDienThoai')}"
                           th:errors="*{soDienThoai}"></div>
                    </div>

                  </div>

                  <hr class="my-4">

                  <div class="d-flex flex-wrap justify-content-end gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/admin}">Hủy</a>
                    <button type="submit" class="btn btn-primary">
                      <i class="fa-solid fa-floppy-disk me-1"></i>Lưu thay đổi
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </section>

        </div>
      </main>

      <footer th:replace="admin/layouts/footer::footer"></footer>
    </div>
  </div>

  <!-- ✅ JS admin -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
