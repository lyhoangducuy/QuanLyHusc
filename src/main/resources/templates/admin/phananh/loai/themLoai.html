<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
<nav th:replace="admin/layouts/navBar::navBar"></nav>

<div id="layoutSidenav">
  <div th:replace="admin/layouts/sideBar::sideBar"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4 mt-5">

        <!-- ✅ TOOLBAR -->
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
          <a class="btn btn-outline-secondary" th:href="@{/admin/LoaiPhanAnh}">
            <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
          </a>

          <div class="d-flex gap-2">
            <a class="btn btn-primary" href="#formThemLoaiPhanAnh">
              <i class="fa-solid fa-plus me-1"></i> Thêm loại phản ánh
            </a>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
              <div>
                <i class="fa-solid fa-pen-to-square me-2"></i>
                <span class="fw-semibold">Thêm loại phản ánh</span>
              </div>
              <span class="text-muted small">Điền đầy đủ thông tin trước khi lưu</span>
            </div>
          </div>

          <div class="card-body">
            <form id="formThemLoaiPhanAnh"
                  th:action="@{/admin/LoaiPhanAnh/them}"
                  method="post"
                  enctype="multipart/form-data">

              <div class="row g-3">
                <div class="col-12">
                  <div class="border rounded-3 p-3 p-lg-4 bg-light">
                    <div class="mb-3">
                      <div class="fw-semibold">Thông tin loại phản ánh</div>
                      <div class="text-muted small">Nhập mã loại và tên loại</div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-semibold">Nhập mã loại</label>
                      <input class="form-control" type="text" name="maLoai"
                            placeholder="VD: MOI_TRUONG..." required>
                    </div>

                    <div class="mb-0">
                      <label class="form-label fw-semibold">Nhập tên loại</label>
                      <textarea class="form-control" name="tenLoai" rows="6"
                                placeholder="Tên loại..." required></textarea>
                    </div>

                    <!-- ✅ NÚT LƯU / HỦY NẰM THẲNG HÀNG -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                      <a class="btn btn-outline-secondary" th:href="@{/admin/LoaiPhanAnh}">
                        Hủy
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-floppy-disk me-1"></i> Thêm loại
                      </button>
                    </div>

                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>

      </div>
    </main>

    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</body>
</html>
