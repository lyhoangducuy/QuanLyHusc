<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
<nav th:replace="admin/layouts/navBar::navBar"></nav>

<div id="layoutSidenav">
  <div th:replace="admin/layouts/sideBar::sideBar"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4 mt-5">

        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h4 class="fw-semibold mb-0">Sửa người dùng</h4>
            <div class="text-muted small" th:if="${form != null}">
              ID: <b th:text="${form.nguoiDungId}">1</b>
            </div>
          </div>

          <a class="btn btn-sm btn-outline-secondary"
             th:href="@{/admin/NguoiDung(pageNo=${pageNo}, keyword=${keyword})}">
            ← Quay lại
          </a>
        </div>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="card shadow-sm">
          <div class="card-body">
            <form th:action="@{/admin/NguoiDung/sua(pageNo=${pageNo}, keyword=${keyword})}"
                  method="post"
                  th:object="${form}">

              <input type="hidden" th:field="*{nguoiDungId}"/>

              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label">Họ tên</label>
                  <input class="form-control" type="text" th:field="*{hoTen}" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Tên đăng nhập</label>
                  <input class="form-control" type="text" th:field="*{tenDangNhap}" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input class="form-control" type="email" th:field="*{email}">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Số điện thoại</label>
                  <input class="form-control" type="text" th:field="*{soDienThoai}">
                </div>

                

                <div class="col-md-6">
                  <label class="form-label">Vai trò</label>
                  <select class="form-select" th:field="*{maVaiTro}" required>
                    <option value="SINHVIEN">SINHVIEN</option>
                    <option value="ADMIN">ADMIN</option>
                  </select>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{trangThaiHoatDong}">
                    <label class="form-check-label">Đang hoạt động</label>
                  </div>
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                  <a class="btn btn-outline-secondary"
                     th:href="@{/admin/NguoiDung(pageNo=${pageNo}, keyword=${keyword})}">
                    Hủy
                  </a>
                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </main>

    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
