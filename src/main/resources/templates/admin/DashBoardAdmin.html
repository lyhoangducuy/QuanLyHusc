<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
  <nav th:replace="admin/layouts/navBar::navBar"></nav>

  <div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4 mt-4">

          <!-- Header -->
          <div class="d-flex flex-wrap align-items-start justify-content-between gap-2 mb-3">
            <div class="min-w-0">
              <div class="d-flex align-items-center gap-2 flex-wrap">
                <h4 class="fw-bold mb-0">
                  <i class="fa-solid fa-chart-line me-2"></i>Dashboard
                </h4>
                <span class="badge bg-light text-dark border">Tổng quan hệ thống</span>
              </div>
              <div class="text-muted small mt-1">Theo dõi nhanh số liệu quan trọng</div>
            </div>
          </div>

          <!-- Stats Cards -->
          <div class="row g-3 mb-3">

            <!-- Tổng người dùng -->
            <div class="col-12 col-md-6 col-xl-3">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <div class="d-flex align-items-start justify-content-between">
                    <div>
                      <div class="text-muted small">Tổng người dùng</div>
                      <div class="fw-bold fs-4 mt-1"
                        th:text="${tongNguoiDung != null ? #numbers.formatInteger(tongNguoiDung, 0, 'COMMA') : 0}">
                        0
                      </div>
                    </div>
                    <div
                      class="rounded-circle bg-primary bg-opacity-10 text-primary d-flex align-items-center justify-content-center"
                      style="width:40px;height:40px;">
                      <i class="fa-solid fa-users"></i>
                    </div>
                  </div>
                  <div class="mt-2">
                    <a class="small text-decoration-none" th:href="@{/admin/NguoiDung}">
                      Xem danh sách <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tổng phản ánh -->
            <div class="col-12 col-md-6 col-xl-3">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <div class="d-flex align-items-start justify-content-between">
                    <div>
                      <div class="text-muted small">Tổng phản ánh</div>
                      <div class="fw-bold fs-4 mt-1"
                        th:text="${tongPhanAnh != null ? #numbers.formatInteger(tongPhanAnh, 0, 'COMMA') : 0}">
                        0
                      </div>
                    </div>
                    <div
                      class="rounded-circle bg-warning bg-opacity-10 text-warning d-flex align-items-center justify-content-center"
                      style="width:40px;height:40px;">
                      <i class="fa-solid fa-bullhorn"></i>
                    </div>
                  </div>
                  <div class="mt-2">
                    <a class="small text-decoration-none" th:href="@{/admin/PhanAnh}">
                      Xem phản ánh <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tổng bài viết -->
            <div class="col-12 col-md-6 col-xl-3">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <div class="d-flex align-items-start justify-content-between">
                    <div>
                      <div class="text-muted small">Tổng bài viết</div>
                      <div class="fw-bold fs-4 mt-1"
                        th:text="${tongBaiViet != null ? #numbers.formatInteger(tongBaiViet, 0, 'COMMA') : 0}">
                        0
                      </div>
                    </div>
                    <div
                      class="rounded-circle bg-success bg-opacity-10 text-success d-flex align-items-center justify-content-center"
                      style="width:40px;height:40px;">
                      <i class="fa-solid fa-newspaper"></i>
                    </div>
                  </div>
                  <div class="mt-2">
                    <a class="small text-decoration-none" th:href="@{/admin/BaiViet}">
                      Xem bài viết <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tổng ủng hộ -->
            <div class="col-12 col-md-6 col-xl-3">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <div class="d-flex align-items-start justify-content-between">
                    <div>
                      <div class="text-muted small">Tổng chiến dịch ủng hộ</div>
                      <div class="fw-bold fs-4 mt-1"
                        th:text="${tongUngHo != null ? #numbers.formatInteger(tongUngHo, 0, 'COMMA') : 0}">
                        0
                      </div>
                    </div>
                    <div
                      class="rounded-circle bg-info bg-opacity-10 text-info d-flex align-items-center justify-content-center"
                      style="width:40px;height:40px;">
                      <i class="fa-solid fa-hand-holding-heart"></i>
                    </div>
                  </div>
                  <div class="mt-2">
                    <a class="small text-decoration-none" th:href="@{/admin/UngHo}">
                      Xem chiến dịch <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- Optional: Quick note -->
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="fw-semibold mb-1">Gợi ý</div>
              <div class="text-muted small">
                <!-- ✅ CARD CHART -->
                <div class="card shadow-sm border-0">
                  <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="fw-semibold" th:text="${chartTitle2}">Sales in Each Quarter</div>
                    </div>

                    <div class="mt-3" style="height:260px;">
                      <canvas id="barChart"></canvas>
                    </div>
                  </div>
                </div>


                <!-- ✅ LINE CHART -->
                <div class="card shadow-sm border-0 mb-3">
                  <div class="card-body">
                    <div class="fw-semibold" th:text="${lineTitle2}">Line Chart</div>
                    <div class="mt-3" style="height:280px;">
                      <canvas id="lineChart2"></canvas>
                    </div>
                  </div>
                </div>
                <!-- ✅ LINE CHART -->
                <div class="card shadow-sm border-0 mb-3">
                  <div class="card-body">
                    <div class="fw-semibold" th:text="${lineTitle3}">Line Chart</div>
                    <div class="mt-3" style="height:280px;">
                      <canvas id="lineChart3"></canvas>
                    </div>
                  </div>
                </div>




              </div>
            </div>
          </div>

        </div>
      </main>

      <footer th:replace="admin/layouts/footer::footer"></footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script th:src="@{/assets/js/scripts.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script th:inline="javascript">
    // labels: ["Q1","Q2","Q3","Q4"]
    // data  : [8000, 9000, 10000, 11000]
    const labels = /*[[${chartLabels}]]*/["Q1", "Q2", "Q3", "Q4"];
    const values = /*[[${chartData}]]*/[8000, 9000, 10000, 11000];
    const title = /*[[${chartTitle}]]*/ "Sales in Each Quarter";

    const ctx = document.getElementById("barChart").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: title,
          data: values,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        legend: { display: false },
        title: { display: true, text: title },
        scales: {
          xAxes: [{
            scaleLabel: { display: true, labelString: "Tinh trang phan anh" }
          }],
          yAxes: [{
            ticks: { beginAtZero: true },
            scaleLabel: { display: true, labelString: "So luong" }
          }]
        }
      }
    });
  </script>
  <script th:inline="javascript">
    // lineLabels2, lineValues2 m đang truyền dạng chuỗi JS array -> OK
    var labels2 = [[${ lineLabels2 }]];
    var values2 = [[${ lineValues2 }]];
    var title2 = [[${ lineTitle2 }]];

    var el2 = document.getElementById("lineChart2");
    if (el2) {
      var ctx2 = el2.getContext("2d");

      new Chart(ctx2, {
        type: "line",
        data: {
          labels: labels2,
          datasets: [{
            label: title2,
            data: values2,
            fill: false,
            lineTension: 0.2,
            pointRadius: 3,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          legend: { display: false },
          title: { display: true, text: title2 },
          scales: {
            xAxes: [{ scaleLabel: { display: true, labelString: "Thời gian" } }],
            yAxes: [{ ticks: { beginAtZero: true }, scaleLabel: { display: true, labelString: "Số lượng" } }]
          }
        }
      });
    }
  </script>

  <script th:inline="javascript">
    // lineLabels2, lineValues2 m đang truyền dạng chuỗi JS array -> OK
    var labels3 = [[${ lineLabels3 }]];
    var values3 = [[${ lineValues3 }]];
    var title3 = [[${ lineTitle3 }]];

    var el2 = document.getElementById("lineChart3");
    if (el2) {
      var ctx2 = el2.getContext("2d");

      new Chart(ctx2, {
        type: "line",
        data: {
          labels: labels3,
          datasets: [{
            label: title3,
            data: values3,
            fill: false,
            lineTension: 0.2,
            pointRadius: 3,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          legend: { display: false },
          title: { display: true, text: title3 },
          scales: {
            xAxes: [{ scaleLabel: { display: true, labelString: "Thời gian" } }],
            yAxes: [{ ticks: { beginAtZero: true }, scaleLabel: { display: true, labelString: "Số lượng" } }]
          }
        }
      });
    }
  </script>

</body>

</html>
