<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
<nav th:replace="admin/layouts/navBar::navBar"></nav>

<div id="layoutSidenav">
  <div th:replace="admin/layouts/sideBar::sideBar"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4 mt-5">

        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h4 class="fw-semibold mb-0">Sửa ủng hộ</h4>
            <div class="text-muted small">ID: <b th:text="${form.ungHoId}">1</b></div>
          </div>

          <a class="btn btn-sm btn-outline-secondary"
             th:href="@{/admin/UngHo(pageNo=${pageNo}, keyword=${keyword})}">
            ← Quay lại
          </a>
        </div>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="card shadow-sm">
          <div class="card-body">
            <form th:action="@{/admin/UngHo/sua(pageNo=${pageNo}, keyword=${keyword})}"
                  method="post"
                  th:object="${form}">
              <input type="hidden" th:field="*{ungHoId}"/>

              <div class="row g-3">

                <div class="col-md-12">
                  <label class="form-label">Tiêu đề</label>
                  <input class="form-control" type="text" th:field="*{tieuDe}" required>
                </div>

                <div class="col-md-12">
                  <label class="form-label">Mô tả</label>
                  <textarea class="form-control" rows="5" th:field="*{moTa}"></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Mục tiêu (VND)</label>
                  <input class="form-control" type="number" min="1" step="1000" th:field="*{mucTieuVnd}" required>
                </div>

                <div class="col-md-6 d-flex align-items-end">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{trangThai}">
                    <label class="form-check-label">Đang mở ủng hộ</label>
                  </div>
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                  <a class="btn btn-outline-secondary"
                     th:href="@{/admin/UngHo(pageNo=${pageNo}, keyword=${keyword})}">
                    Hủy
                  </a>
                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </main>

    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
