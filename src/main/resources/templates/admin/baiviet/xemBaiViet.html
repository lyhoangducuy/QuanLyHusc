<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
  <nav th:replace="admin/layouts/navBar::navBar"></nav>

  <div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4 mt-5">
          <div class="card shadow-sm">
            <div class="card-header d-flex align-items-center justify-content-between">
              <div>
                <i class="fa-solid fa-table me-2"></i>
                <span class="fw-semibold">Chi tiết bài viết</span>
              </div>
            </div>

            <div class="card-body">
              <!-- ✅ FORM XEM BÀI VIẾT -->
              <div th:if="${baiViet == null}">
              Không tìm thấy bài viết
            </div>

            <div th:if="${baiViet != null}">
              <h1 th:text="${baiViet.tieuDe}"></h1>
              <div th:utext="${baiViet.noiDung}"></div>
              
            </div>


              <!-- ✅ BẢNG LIST (để sau, cậu add table vào đây) -->
              <div class="table-responsive">
                <!-- table here -->
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer th:replace="admin/layouts/footer::footer"></footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/assets/js/scripts.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</body>
</html>
