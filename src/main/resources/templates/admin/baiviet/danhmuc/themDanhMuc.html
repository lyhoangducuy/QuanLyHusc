<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
  <nav th:replace="admin/layouts/navBar::navBar"></nav>

  <div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4 mt-5">
          <div class="card shadow-sm">
            <div class="card-header d-flex align-items-center justify-content-between">
              <div>
                <i class="fa-solid fa-table me-2"></i>
                <span class="fw-semibold">Danh sách bài viết</span>
              </div>

              <!-- Nếu muốn mở form ngay trên trang thì scroll xuống form -->
              <a class="btn btn-sm btn-primary" href="#formThemDanhMuc">
                <i class="fa-solid fa-plus me-1"></i> Thêm danh sach
              </a>
            </div>

            <div class="card-body">
              <!-- ✅ FORM THÊM BÀI VIẾT -->
              <div id="formThemDanhMuc" class="mb-4">
                <form th:action="@{/admin/DanhMuc/them}" method="post">
                  <div class="mb-3">
                    <label class="form-label">Nhập tên danh muc</label>
                    <input class="form-control" type="text" name="tenDanhMuc" placeholder="VD: Lich thi..." required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa-solid fa-plus me-1"></i> Them danh muc
                  </button>
                </form>
              </div>

              <!-- ✅ BẢNG LIST (để sau, cậu add table vào đây) -->
              <div class="table-responsive">
                <!-- table here -->
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer th:replace="admin/layouts/footer::footer"></footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/assets/js/scripts.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</body>
</html>
