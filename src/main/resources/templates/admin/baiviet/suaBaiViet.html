<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layouts/header::header"></head>

<body class="sb-nav-fixed">
<nav th:replace="admin/layouts/navBar::navBar"></nav>

<div id="layoutSidenav">
  <div th:replace="admin/layouts/sideBar::sideBar"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4 mt-5">
        <div class="card shadow-sm">
          <div class="card-header d-flex align-items-center justify-content-between">
            <div>
              <i class="fa-solid fa-pen-to-square me-2"></i>
              <span class="fw-semibold">Sửa bài viết</span>
            </div>

            <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/BaiViet}">
              Quay lại
            </a>
          </div>

          <div class="card-body">

            <form th:object="${baiViet}"
                  th:action="@{/admin/BaiViet/sua/{id}(id=${baiViet.baiVietId})}"
                  method="post">

              <!-- ✅ KHÔNG CẦN tacGiaId hidden nữa, set ở server -->

              <div class="mb-3">
                <label class="form-label">Tên bài viết</label>
                <input class="form-control" type="text" th:field="*{tieuDe}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" th:field="*{noiDung}" rows="6" required></textarea>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{ghim}" id="ghim">
                <label class="form-check-label" for="ghim">Ghim bài viết</label>
              </div>

              <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-floppy-disk me-1"></i> Lưu thay đổi
              </button>

            </form>

          </div>
        </div>
      </div>
    </main>

    <footer th:replace="admin/layouts/footer::footer"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
